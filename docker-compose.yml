services:
  playwright-service:
    build:
      context: .
      dockerfile: Dockerfile.playwright
    container_name: playwright_automation
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - TZ=America/Sao_Paulo
      - HEADLESS=true
    volumes:
      - ./chrome-extension:/chrome-extension:ro
      - playwright_data:/app/data
    ports:
      - "81:3001"  # Porta 80 para acesso direto
    cap_add:
      - SYS_ADMIN
    security_opt:
      - seccomp:unconfined

  # VNC Server para visualização remota (opcional)
  vnc-server:
    image: dorowu/ubuntu-desktop-lxde-vnc:latest
    container_name: vnc_server
    restart: unless-stopped
    ports:
      - "6080:82"  # noVNC web interface
      - "5901:5900"  # VNC port
    environment:
      - VNC_PASSWORD=playwright123
      - RESOLUTION=1920x1080
    volumes:
      - /dev/shm:/dev/shm

volumes:
  playwright_data: