services:
  playwright-service:
    build:
      context: .
      dockerfile: Dockerfile.playwright
    container_name: playwright_automation
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - TZ=America/Sao_Paulo
      - HEADLESS=true
      - DISPLAY=vnc-server:99
    volumes:
      - playwright_data:/app/data
    ports:
      - "80:3001"  # Porta 80 para acesso direto
    cap_add:
      - SYS_ADMIN
    security_opt:
      - seccomp:unconfined
    shm_size: 2gb  # Aumenta shared memory para performance
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 4g
        reservations:
          cpus: '2.0'
          memory: 2g
    depends_on:
      - vnc-server
    links:
      - vnc-server

  # VNC Server para visualização remota (opcional)
  vnc-server:
    image: dorowu/ubuntu-desktop-lxde-vnc:latest
    container_name: vnc_server
    restart: unless-stopped
    ports:
      - "6080:80"  # noVNC web interface
      - "5901:5900"  # VNC port
    environment:
      - VNC_PASSWORD=playwright123
      - RESOLUTION=1280x720  # Resolução otimizada
      - VNC_COL_DEPTH=16     # Reduz profundidade de cor para performance
      - NOVNC_ENABLE=true
      - USER=root
    volumes:
      - /dev/shm:/dev/shm
    shm_size: 2gb            # Aumenta shared memory
    deploy:
      resources:
        limits:
          cpus: '2.0'        # Limita CPU para evitar sobrecarga
          memory: 2g

volumes:
  playwright_data: