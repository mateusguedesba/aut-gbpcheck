name: aut-gbpcheck

services:
  playwright-service:
    build:
      context: .
      dockerfile: Dockerfile.playwright
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      TZ: ${TZ:-America/Sao_Paulo}
      HEADLESS: ${HEADLESS:-true}
      DISPLAY: ${DISPLAY:-vnc-server:99}
    volumes:
      - playwright_data:/app/data
    cap_add:
      - SYS_ADMIN
    security_opt:
      - seccomp:unconfined
    shm_size: 2gb
    depends_on:
      vnc-server:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: always

  vnc-server:
    image: dorowu/ubuntu-desktop-lxde-vnc:latest
    environment:
      VNC_PASSWORD: ${VNC_PASSWORD:-playwright123}
      RESOLUTION: ${RESOLUTION:-1280x720}
      VNC_COL_DEPTH: ${VNC_COL_DEPTH:-16}
      NOVNC_ENABLE: ${NOVNC_ENABLE:-true}
      USER: ${VNC_USER:-root}
    volumes:
      - /dev/shm:/dev/shm
    shm_size: 2gb
    PORT: 6079
    restart: always

volumes:
  playwright_data: