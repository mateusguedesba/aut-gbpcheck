services:
  playwright-service:
    build:
      context: .
      dockerfile: Dockerfile.playwright
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - TZ=America/Sao_Paulo
      - HEADLESS=true
      - DISPLAY=vnc-server:99
    volumes:
      - playwright_data:/app/data
    expose:
      - "3001"  # Expõe porta para proxy interno
    cap_add:
      - SYS_ADMIN
    security_opt:
      - seccomp:unconfined
    shm_size: 2gb
    deploy:
      resources:
        limits:
          cpus: '3.0'
          memory: 4g
        reservations:
          cpus: '2.0'
          memory: 2g
    depends_on:
      - vnc-server

  # VNC Server para visualização remota (opcional)
  vnc-server:
    image: dorowu/ubuntu-desktop-lxde-vnc:latest
    restart: unless-stopped
    expose:
      - "80"    # noVNC web interface
      - "5900"  # VNC port
    environment:
      - VNC_PASSWORD=playwright123
      - RESOLUTION=1280x720
      - VNC_COL_DEPTH=16
      - NOVNC_ENABLE=true
      - USER=root
    volumes:
      - /dev/shm:/dev/shm
    shm_size: 2gb
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2g

volumes:
  playwright_data: