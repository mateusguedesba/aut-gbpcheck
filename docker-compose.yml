services:
  # Container Unificado - VNC + Playwright
  unified-service:
    build:
      context: .
      dockerfile: Dockerfile.unified
    container_name: gbp_automation_unified
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - TZ=America/Sao_Paulo
      - VNC_PASSWORD=playwright123
      - RESOLUTION=1920x1080
      - HEADLESS=false
    volumes:
      - playwright_data:/app/data
      - /dev/shm:/dev/shm
    ports:
      - "80:3001"    # Playwright API
      - "6080:80"    # noVNC web interface
      - "5901:5900"  # VNC port
    cap_add:
      - SYS_ADMIN
    security_opt:
      - seccomp:unconfined

volumes:
  playwright_data: